#
# The version of IDEA against which the plug-in should be compiled.  The
# corresponding plug-in devkit should be installed in the same location.
#
idea.home=/swd/app/IntelliJ IDEA 9.0.app

#
# The directory in which the Ant build script should place output files.  This
# directory's content (but not the directory itself) is deleted on each build.
#
jetty.staging=/swd/prj/idea-jetty-plugin/antbuild

#
# The location of a sandbox into which the plug-in may optionally be copied in
# order for it to be debugged from another IDEA process.
#
idea.plugins.sandbox.home=

